<!doctype html>
<html>
    <head>
        <title>HTML Car Racer!</title>
        <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css\style.css">

    </head>
    <body id="race">
        <h1>HTML Car Racer</h1>
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
            <img src="car1.png" alt="Green Car" id="car1" class="car">
            <img src="car2.png" alt="Red Car" id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js\scripts.js"></script>

    </body>
</html>
